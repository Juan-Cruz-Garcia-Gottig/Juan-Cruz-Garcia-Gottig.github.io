<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON en HTML</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
    <p id="demo"></p>

<script>
const Juan = '{"nombre":"Juan Cruz","apellido":"Garcia Gottig", "edad":29, "nacionalidad":"Argentino"}'
const obj = JSON.parse(Juan);
document.getElementById("demo").innerHTML = 
"Nombre: "+obj.nombre+"<br>Apellido: "+obj.apellido+"<br>Edad: "+obj.edad+"<br>Nacionalidad: "+obj.nacionalidad;
</script>
</body>
</html>
